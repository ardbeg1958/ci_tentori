
<!DOCTYPE html>
<html>
<head>
    <title>点取り占い</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        #fortune {
            font-size: 72px;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="fortune"></div>
    <button onclick="getFortune()">占う！</button>

    <script>
        let fortunes = [];

        // Fetch the JSON file and store the fortunes
        fetch('tentori.json')
            .then(response => response.json())
            .then(data => {
                fortunes = data.tentori;
                getFortune();
            });

        // Function to display a random fortune
        function getFortune() {
            if (fortunes.length > 0) {
                const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
                document.getElementById('fortune').innerHTML = `${fortune.circle_symbol}${fortune.score}点 ${fortune.face_emoji} ${fortune.weather_emoji}<br>${fortune.message}`;
            }
        }
    </script>
</body>
</html>
